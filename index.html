<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Scene Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎲 RPG Scene Generator</h1>
        
        <div class="controls">
            <button class="explore-btn" onclick="generateAndDisplay('location')">🗺️ Location</button>
            <button class="explore-btn" onclick="generateAndDisplay('encounter')">👥 Encounter</button>
            <button class="explore-btn" onclick="generateAndDisplay('event')">🎭 Event</button>
            <button class="explore-btn" onclick="generateAndDisplay('discovery')">💰 Discovery</button>
            <button class="explore-btn" onclick="generateAndDisplay('plothook')">🎯 Plot Hook</button>
            <button class="explore-btn" onclick="generateAndDisplay('enemy')">👹 Enemy</button>
        </div>

        <div id="scene-display" class="scene-container hidden">
            <div id="current-section" class="scene-section">
                <h3 id="section-title"></h3>
                <div id="section-content" class="scene-content"></div>
                <div id="section-tags" class="tags"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
